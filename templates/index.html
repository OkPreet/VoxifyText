<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxifyText</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>VoxifyText</h1>
            <button id="theme-toggle" title="Toggle Dark Mode">
                <i class="ph ph-moon"></i>
            </button>
        </header>

        <p class="subtitle">Upload your notes (PDF, PPTX, DOCX, TXT) and get a clean summary, audio narration, and video!</p>

        <!-- Drag & Drop Upload -->
        <form id="upload-form" enctype="multipart/form-data">
            <label class="upload-box" for="file-input" id="drop-zone">
                <i class="ph ph-upload-simple upload-icon"></i>
                <span id="upload-text">Drag & Drop or Click to Upload</span>
                <input type="file" id="file-input" name="file" hidden required>
            </label>
            <div id="file-preview" class="file-preview"></div>
            <button type="submit" class="btn">Process File</button>
        </form>

        <!-- Progress -->
        <div id="progress-container" class="progress-container" style="display:none;">
            <div id="progress-bar" class="progress-bar"></div>
            <p id="progress-text">Processing...</p>
        </div>

        <!-- Results -->
        <div id="result" style="display:none;">
            <div class="card">
                <h2>Summary</h2>
                <div id="summary-box"></div>
            </div>

            <div class="card">
                <h2>Audio Narration</h2>
                <audio controls id="audio-player"></audio>
            </div>

            <div class="card">
                <h2>Generated Video</h2>
                <video controls id="video-player" width="400"></video>
            </div>
        </div>
    </div>

    <script>
        // Theme toggle
        const toggleBtn = document.getElementById("theme-toggle");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        // Drag & drop
        const dropZone = document.getElementById("drop-zone");
        const fileInput = document.getElementById("file-input");
        const filePreview = document.getElementById("file-preview");

        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("dragging");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragging");
        });

        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("dragging");
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                showFileName(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length) {
                showFileName(fileInput.files[0]);
            }
        });

        function showFileName(file) {
            filePreview.textContent = `Selected File: ${file.name}`;
        }

        // Form submit
        const form = document.getElementById('upload-form');
        const progressBar = document.getElementById('progress-bar');
        const progressContainer = document.getElementById('progress-container');
        const progressText = document.getElementById('progress-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files.length) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            progressContainer.style.display = 'block';
            progressBar.style.width = '30%';
            progressText.textContent = "Extracting text...";

            const response = await fetch('/process', { method: 'POST', body: formData });

            progressBar.style.width = '70%';
            progressText.textContent = "Generating audio & video...";

            const data = await response.json();

            if (data.error) {
                alert(data.error);
                progressContainer.style.display = 'none';
                return;
            }

            progressBar.style.width = '100%';
            progressText.textContent = "Done!";

            document.getElementById('result').style.display = 'block';
            document.getElementById('summary-box').textContent = data.summary;
            document.getElementById('audio-player').src = data.audio_url;
            document.getElementById('video-player').src = data.video_url;

            setTimeout(() => {
                progressContainer.style.display = 'none';
                progressBar.style.width = '0';
            }, 700);
        });
    </script>
</body>
</html>
